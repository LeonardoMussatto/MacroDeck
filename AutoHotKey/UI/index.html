<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="author" content="Leonardo Mussatto" />
    <meta name="application-name" content="MacroDeck Control Panel" />
    <meta
      name="description"
      content="User interface to setup custom shortcuts and actions triggered by MacroDeck"
    />

    <link href="./bootstrap.min.css" rel="stylesheet" />
    <script src="./jquery-3.7.1.min.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,300;0,400;0,700;1,600&display=swap"
      rel="stylesheet"
    />

    <title>MacroDeck Control Panel</title>

    <style>
      html,
      body {
        font-family: 'Noto Sans', sans-serif;
        width: 100%;
        height: 100vh;
        overflow-x: hidden;
        overflow-y: hidden;
        background-color: cadetblue;
        padding-left: 0.5%;
      }
      .btn-group > .btn {
        width: 4.8em;
        height: 4.8em;

        svg {
          margin-top: 0.5em;
          margin-bottom: 0.4em;
        }
      }
      .nav > .btn {
        height: 4em;
      }
      .nav-link {
        color: rgb(38, 118, 121);
      }
      .btn-outline-primary {
        color: rgb(38, 118, 121);
        border-color: cadetblue;
      }
      .nav-link:hover,
      .btn-outline-primary:hover {
        color: whitesmoke;
        background-color: cadetblue;
        border-color: cadetblue;
      }
      .nav-link:focus,
      .nav-link.focus,
      .btn-outline-primary:focus,
      .btn-outline-primary.focus {
        box-shadow: 0 0 0 0.2rem cadetblue;
      }
      .nav-link:not(:disabled):not(.disabled):active,
      .nav-link:not(:disabled):not(.disabled).active,
      .btn-outline-primary:not(:disabled):not(.disabled):active,
      .btn-outline-primary:not(:disabled):not(.disabled).active,
      .show > .btn-outline-primary.dropdown-toggle {
        color: whitesmoke;
        background-color: cadetblue;
        border-color: cadetblue;
      }
      .nav-link:not(:disabled):not(.disabled):active:focus,
      .nav-link:not(:disabled):not(.disabled).active:focus,
      .btn-outline-primary:not(:disabled):not(.disabled):active:focus,
      .btn-outline-primary:not(:disabled):not(.disabled).active:focus,
      .show > .btn-outline-primary.dropdown-toggle:focus {
        box-shadow: 0 0 0 0.2rem cadetblue;
      }
      #mainMenu-pills-tab {
        /* height: 94vh; */
        background-color: whitesmoke;
      }
      #actionTypeMenu {
        height: 65vh;
        background-color: whitesmoke;
        border-radius: 30px;
      }
      #optionCard {
        background-color: whitesmoke;
        border-radius: 30px;
        /* padding: 3%; */
      }
    </style>
  </head>
  <body class="m-0 d-flex flex-column">
    <div class="row align-content-center justify-content-between h-100 p-4">
      <nav class="col-1 d-flex flex-column justify-content-center h-100 px-0">
        <menu
          class="nav flex-column nav-pills justify-content-center align-content-center rounded-pill h-75"
          id="mainMenu-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <button
            class="nav-link pt-3 mb-3 active"
            id="mainMenu-pills-bindings-tab"
            data-toggle="pill"
            data-target="#mainMenu-pills-bindings"
            type="button"
            role="tab"
            aria-controls="mainMenu-pills-bindings"
            aria-selected="true"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1.6em"
              width="1.6em"
              fill="currentColor"
              viewBox="0 -960 960 960"
            >
              <path
                d="M120-120q-33 0-56.5-23.5T40-200v-520q0-33 23.5-56.5T120-800h720q33 0 56.5 23.5T920-720v520q0 33-23.5 56.5T840-120H120Zm0-80h720v-520H120v520Zm200-80h320v-40H320v40ZM200-400h80v-80h-80v80Zm160 0h80v-80h-80v80Zm160 0h80v-80h-80v80Zm160 0h80v-80h-80v80ZM200-560h80v-80h-80v80Zm160 0h80v-80h-80v80Zm160 0h80v-80h-80v80Zm160 0h80v-80h-80v80ZM120-200v-520 520Z"
              />
            </svg>
            <p class="mb-2 mt-3">Bindings</p>
          </button>
          <button
            class="nav-link pt-3 mb-3"
            id="mainMenu-pills-lights-tab"
            data-toggle="pill"
            data-target="#mainMenu-pills-lights"
            type="button"
            role="tab"
            aria-controls="mainMenu-pills-lights"
            aria-selected="false"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1.6em"
              height="1.6em"
              fill="currentColor"
              class="bi bi-lightbulb"
              viewBox="0 0 16 16"
            >
              <path
                d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6m6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1"
              />
            </svg>
            <p class="mb-2 mt-3">Lights</p>
          </button>
          <button
            class="nav-link pt-3 mb-3"
            id="mainMenu-pills-profiles-tab"
            data-toggle="pill"
            data-target="#mainMenu-pills-profiles"
            type="button"
            role="tab"
            aria-controls="mainMenu-pills-profiles"
            aria-selected="false"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1.6em"
              height="1.6em"
              fill="currentColor"
              class="bi bi-collection"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6zm1.5.5A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5z"
              />
            </svg>
            <p class="mb-2 mt-3">Profiles</p>
          </button>
          <button
            class="nav-link pt-3"
            id="mainMenu-pills-settings-tab"
            data-toggle="pill"
            data-target="#mainMenu-pills-settings"
            type="button"
            role="tab"
            aria-controls="mainMenu-pills-settings"
            aria-selected="false"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1.6em"
              height="1.6em"
              fill="currentColor"
              class="bi bi-gear"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"
              />
              <path
                d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"
              />
              <p class="mb-2 mt-3">Settings</p>
            </svg>
          </button>
        </menu>
      </nav>
      <main class="col-7 tab-content" id="mainMenu-pills-tabContent">
        <section
          class="tab-pane fade show active"
          id="mainMenu-pills-bindings"
          role="tabpanel"
          aria-labelledby="mainMenu-pills-bindings-tab"
        >
          <header class="row justify-content-center mt-4 pt-3 mb-5">
            <h1>Switch 12</h1>
          </header>
          <div class="row align-content-center justify-content-around">
            <!-- ActionType Menu -->
            <nav
              class="col-4 d-flex flex-column align-items-center ml-3 pt-4"
              id="actionTypeMenu"
            >
              <h3>Action Type</h3>
              <menu
                class="nav nav-pills flex-column justify-content-center w-75 h-75"
                id="actionType-pills-tab"
                role="tablist"
                aria-orientation="vertical"
              >
                <button
                  class="btn btn-outline-primary rounded-pill mt-3"
                  id="actionType-pills-keystroke-tab"
                  data-toggle="pill"
                  data-target="#actionType-pills-keystroke"
                  type="button"
                  role="tab"
                  aria-controls="actionType-pills-keystroke"
                  aria-selected="false"
                >
                  Keystroke
                </button>
                <button
                  class="btn btn-outline-primary rounded-pill mt-3 active"
                  id="actionType-pills-mouse-tab"
                  data-toggle="pill"
                  data-target="#actionType-pills-mouse"
                  type="button"
                  role="tab"
                  aria-controls="actionType-pills-mouse"
                  aria-selected="true"
                >
                  Mouse
                </button>
                <button
                  class="btn btn-outline-primary rounded-pill mt-3"
                  id="actionType-pills-media-tab"
                  data-toggle="pill"
                  data-target="#actionType-pills-media"
                  type="button"
                  role="tab"
                  aria-controls="actionType-pills-media"
                  aria-selected="false"
                >
                  Media
                </button>
                <button
                  class="btn btn-outline-primary rounded-pill mt-3"
                  id="actionType-pills-window-tab"
                  data-toggle="pill"
                  data-target="#actionType-pills-window"
                  type="button"
                  role="tab"
                  aria-controls="actionType-pills-window"
                  aria-selected="false"
                >
                  Window
                </button>
                <button
                  class="btn btn-outline-primary rounded-pill mt-3"
                  id="actionType-pills-profile-tab"
                  data-toggle="pill"
                  data-target="#actionType-pills-profile"
                  type="button"
                  role="tab"
                  aria-controls="actionType-pills-profile"
                  aria-selected="false"
                >
                  Profile
                </button>
              </menu>
            </nav>
            <!-- Options -->
            <section class="col-7" id="optionCard">
              <div
                class="tab-content d-flex flex-column align-items-center pt-4"
                id="actionType-pills-tabContent"
              >
                <h3 class="mb-5">Options</h3>
                <!-- Keystrokes -->
                <div
                  class="tab-pane fade w-75"
                  id="actionType-pills-keystroke"
                  role="tabpanel"
                  aria-labelledby="actionType-pills-keystroke-tab"
                >
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="keystrokeInput"
                        >Send</label
                      >
                    </div>
                    <input
                      id="keystrokeInput"
                      type="text"
                      class="form-control"
                      placeholder="keys"
                      aria-describedby="launch-mediaplayer"
                    />
                  </div>
                  <div class="custom-control custom-switch mt-5 mb-3">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="modifiersToggle"
                    />
                    <label class="custom-control-label h5" for="modifiersToggle"
                      >Modifiers</label
                    >
                  </div>
                  <div
                    class="btn-group btn-group-toggle mb-4"
                    data-toggle="buttons"
                    role="group"
                    aria-label="modifiers"
                  >
                    <label class="btn btn-outline-primary rounded mr-2">
                      <input type="radio" name="modifiers" id="CtrlMod" />
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="1.2em"
                        height="1.2em"
                        fill="currentColor"
                        class="bi bi-option mt-2"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M1 2.5a.5.5 0 0 1 .5-.5h3.797a.5.5 0 0 1 .439.26L11 13h3.5a.5.5 0 0 1 0 1h-3.797a.5.5 0 0 1-.439-.26L5 3H1.5a.5.5 0 0 1-.5-.5m10 0a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5"
                        />
                      </svg>
                      <p class="mb-0 mt-2">Ctrl</p>
                    </label>
                    <label class="btn btn-outline-primary rounded mr-2">
                      <input type="radio" name="modifiers" id="AltMod" />
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="1.2em"
                        height="1.2em"
                        fill="currentColor"
                        class="bi bi-alt mt-2"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M1 13.5a.5.5 0 0 0 .5.5h3.797a.5.5 0 0 0 .439-.26L11 3h3.5a.5.5 0 0 0 0-1h-3.797a.5.5 0 0 0-.439.26L5 13H1.5a.5.5 0 0 0-.5.5m10 0a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5"
                        />
                      </svg>
                      <p class="mb-0 mt-2">Alt</p>
                    </label>
                    <label class="btn btn-outline-primary rounded mr-2">
                      <input type="radio" name="modifiers" id="ShiftMod" />
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="1.2em"
                        height="1.2em"
                        fill="currentColor"
                        class="bi bi-shift mt-2"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M7.27 2.047a1 1 0 0 1 1.46 0l6.345 6.77c.6.638.146 1.683-.73 1.683H11.5v3a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1v-3H1.654C.78 10.5.326 9.455.924 8.816L7.27 2.047zM14.346 9.5 8 2.731 1.654 9.5H4.5a1 1 0 0 1 1 1v3h5v-3a1 1 0 0 1 1-1z"
                        />
                      </svg>
                      <p class="mb-0 mt-2">Shift</p>
                    </label>
                    <label class="btn btn-outline-primary rounded">
                      <input type="radio" name="modifiers" id="WinMod" />
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="1.2em"
                        height="1.2em"
                        fill="currentColor"
                        class="bi bi-windows mt-2"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M6.555 1.375 0 2.237v5.45h6.555zM0 13.795l6.555.933V8.313H0v5.482zm7.278-5.4.026 6.378L16 16V8.395H7.278zM16 0 7.33 1.244v6.414H16z"
                        />
                      </svg>
                      <p class="mb-0 mt-2">Win</p>
                    </label>
                  </div>
                </div>
                <!-- Mouse -->
                <div
                  class="tab-pane fade show active w-75"
                  id="actionType-pills-mouse"
                  role="tabpanel"
                  aria-labelledby="actionType-pills-mouse-tab"
                >
                  <h5 class="mb-3">Buttons</h5>
                  <div
                    class="btn-group btn-group-toggle flex-wrap mb-4"
                    data-toggle="buttons"
                    role="group"
                    aria-label="mouseBtn"
                  >
                    <label
                      class="btn btn-outline-primary rounded flex-grow-0 mb-2 mr-2"
                    >
                      <input type="radio" name="modifiers" id="LButton" />
                      <p class="mb-0 mt-2">Left</p>
                    </label>
                    <label
                      class="btn btn-outline-primary rounded flex-grow-0 mr-2"
                    >
                      <input type="radio" name="modifiers" id="MButton" />
                      <p class="mb-0 mt-2">Middle</p>
                    </label>
                    <label
                      class="btn btn-outline-primary rounded flex-grow-0 mr-2"
                    >
                      <input type="radio" name="modifiers" id="RButton" />
                      <p class="mb-0 mt-2">Right</p>
                    </label>
                    <label
                      class="btn btn-outline-primary rounded flex-grow-0 mr-2"
                    >
                      <input type="radio" name="modifiers" id="XButton1" />
                      <p class="mb-0 mt-2">S1</p>
                    </label>
                    <label class="btn btn-outline-primary rounded flex-grow-0">
                      <input type="radio" name="modifiers" id="XButton2" />
                      <p class="mb-0 mt-2">S2</p>
                    </label>
                  </div>
                  <h5 class="mb-3">Wheel</h5>
                  <div
                    class="btn-group btn-group-toggle mb-4"
                    data-toggle="buttons"
                    role="group"
                    aria-label="mouseWheel"
                  >
                    <label class="btn btn-outline-primary rounded mr-2">
                      <input type="radio" name="modifiers" id="WheelLeft" />
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="1.2em"
                        height="1.2em"
                        fill="currentColor"
                        class="bi bi-arrow-left-circle mt-2"
                        viewBox="0 0 16 16"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
                        />
                      </svg>
                      <p class="mb-0 mt-2">Left</p>
                    </label>
                    <label class="btn btn-outline-primary rounded mr-2">
                      <input type="radio" name="modifiers" id="WheelUp" />
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="1.2em"
                        height="1.2em"
                        fill="currentColor"
                        class="bi bi-arrow-up-circle mt-2"
                        viewBox="0 0 16 16"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"
                        />
                      </svg>
                      <p class="mb-0 mt-2">Up</p>
                    </label>
                    <label class="btn btn-outline-primary rounded mr-2">
                      <input type="radio" name="modifiers" id="WheelDown" />
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="1.2em"
                        height="1.2em"
                        fill="currentColor"
                        class="bi bi-arrow-down-circle mt-2"
                        viewBox="0 0 16 16"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"
                        />
                      </svg>
                      <p class="mb-0 mt-2">Down</p>
                    </label>
                    <label class="btn btn-outline-primary rounded">
                      <input type="radio" name="modifiers" id="WheelRight" />
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="1.2em"
                        height="1.2em"
                        fill="currentColor"
                        class="bi bi-arrow-right-circle mt-2"
                        viewBox="0 0 16 16"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"
                        />
                      </svg>
                      <p class="mb-0 mt-2">Right</p>
                    </label>
                  </div>
                  <div class="form-group">
                    <label for="wheelDelta">Increment</label>
                    <input
                      type="range"
                      class="form-control-range"
                      id="wheelDelta"
                      min="1"
                      max="20"
                    />
                  </div>
                </div>
                <!-- Media -->
                <div
                  class="tab-pane fade w-75"
                  id="actionType-pills-media"
                  role="tabpanel"
                  aria-labelledby="actionType-pills-media-tab"
                >
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <button
                        class="btn btn-outline-primary"
                        type="button"
                        id="launch-mediaplayer"
                      >
                        Launch
                      </button>
                    </div>
                    <!-- TODO implement select program - save path to exe and exe for whd controls -->
                    <input
                      type="text"
                      class="form-control"
                      placeholder="path to .exe"
                      aria-describedby="launch-mediaplayer"
                    />
                  </div>
                  <h5 class="mb-3">Playback</h5>
