    <style>
      :root {
        --primary-light: #7de9e2;
        --primary: #00a99d;
        --primary-dark: #1d9d94;

        --white: #ffffff;
        --greyLight-1: #e4ebf5;
        --greyLight-2: #c8d0e7;
        --greyLight-3: #bec8e4;
        --greyDark: #9baacf;
        --outer-shadow: 0.3rem 0.3rem 0.6rem var(--greyLight-2),
          -0.2rem -0.2rem 0.5rem var(--white);
        --inner-shadow: inset 0.2rem 0.2rem 0.5rem var(--greyLight-2),
          inset -0.2rem -0.2rem 0.5rem var(--white);
        --inner-shadow-primary: inset 0.2rem 0.2rem 0.5rem var(--primary-dark),
          inset -0.2rem -0.2rem 0.5rem var(--primary);
      }
      input[type='text'],
      input[type='number'] {
        border: none;
        border-radius: 0.8rem;
        /* font-size: 1.4rem; */
        padding: 0.5rem 0.8rem;
        background: none;
        font-family: inherit;
        color: var(--greyDark);
        box-shadow: var(--inner-shadow);
      }
      input[type='text']::placeholder {
        color: var(--greyLight-3);
      }
      input[type='text']:focus {
        outline: none;
        box-shadow: var(--inner-shadow);
        /* background-color: var(--greyLight-2); */
      }

      legend > h6 {
        margin-bottom: 4px;
      }

      .form-check label {
        z-index: 1;
        cursor: pointer;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 0.5rem;
        /* padding: 0.2rem; */
        min-width: 2.8rem;
        min-height: 2.8rem;
        color: var(--greyDark);
        transition: 0.3s ease;
      }
      .check_1,
      .check_2,
      .check_3,
      .check_4 {
        border-radius: 0.5rem;
        background-color: var(--primary-light);
      }

      .form-floating {
        border: none;
        border-radius: 0.8rem;
        padding: 8px;
        background: none;
        /* box-shadow: 0.3rem 0.3rem 0.6rem var(--greyLight-2),
          -0.2rem -0.2rem 0.5rem var(--white); */
      }
      .card {
        height: max-content;
        border: hidden;
        border-radius: 1rem;
        box-shadow: var(--outer-shadow);
      }
      .checks {
        width: max-content;
        max-width: 100%;
        padding: 0.4rem 0;
        border: none;
        border-radius: 1rem;
        box-shadow: var(--inner-shadow);
      }
      .nav-pills {
        border: none;
        border-radius: 1rem;
        box-shadow: var(--outer-shadow);
      }
      .form-check input,
      .nav-pills input {
        display: none;
      }
      .form-check input:checked ~ label,
      .nav-pills > input:checked + label {
        transition: all 0.5s ease;
        color: var(--white);
      }
      .nav-pills label.nav-pills_1,
      .nav-pills label.nav-pills_2,
      .nav-pills label.nav-pills_3,
      .nav-pills label.nav-pills_4 {
        width: 9.8vw;
        min-width: 4rem;
        height: 3rem;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        color: var(--greyDark);
        transition: all 0.5s ease;
      }
      .form-check.check_1:hover label,
      .form-check.check_2:hover label,
      .form-check.check_3:hover label,
      .form-check.check_4:hover label,
      .nav-pills label.nav-pills_1:hover,
      .nav-pills label.nav-pills_2:hover,
      .nav-pills label.nav-pills_3:hover,
      .nav-pills label.nav-pills_4:hover {
        color: var(--primary);
      }
      .nav-pills div.colorHighlight {
        position: absolute;
        right: 35.6%;
        height: 3.4rem;
        width: 9.8vw;
        min-width: 4rem;
        margin-left: 0.3rem;
        border-radius: 0.8rem;
        box-shadow: var(--inner-shadow-primary);
        background-color: var(--primary);
        pointer-events: none;
      }
      .checks div.colorHighlight {
        position: absolute;
        left: 6.8%;
        top: 21.8%;
        width: 7.4vw;
        min-height: 3.2rem;
        margin-left: 0.3rem;
        border-radius: 0.8rem;
        box-shadow: var(--outer-shadow-primary);
        background-color: var(--primary);
        pointer-events: none;
      }
      #window-tab-pane .checks div.colorHighlight {
        position: absolute;
        left: 6.8%;
        top: 9.7rem;
        width: 7.4vw;
        min-height: 3.2rem;
        margin-left: 0.3rem;
        border-radius: 0.8rem;
        box-shadow: var(--outer-shadow-primary);
        background-color: var(--primary);
        pointer-events: none;
      }

      #hotkeys-tab:checked ~ .colorHighlight {
        transform: translateX(0);
        transition: transform 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
      }
      #media-tab:checked ~ .colorHighlight {
        transform: translateX(9.8vw);
        transition: transform 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
      }
      #window-tab:checked ~ .colorHighlight {
        transform: translateX(19.6vw);
        transition: transform 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
      }
      #profile-tab:checked ~ .colorHighlight {
        transform: translateX(29.4vw);
        transition: transform 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
      }
    </style>

                    <div class="checks align-items-center">
                      <div
                        class="form-check form-check-inline check_1 ms-3 pe-4"
                      >
                        <input
                          class="form-check-input"
                          type="radio"
                          name="mediaControl"
                          id="Media_Prev"
                        />
                        <label class="form-check-label" for="Media_Prev">
                          Prev
                        </label>
                      </div>
                      <div class="form-check form-check-inline check_2 pe-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="mediaControl"
                          id="Media_Stop"
                        />
                        <label class="form-check-label" for="Media_Stop">
                          Stop
                        </label>
                      </div>
                      <div class="form-check form-check-inline check_3 pe-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="mediaControl"
                          id="Media_Play_Pause"
                        />
                        <label class="form-check-label" for="Media_Play_Pause">
                          Play/Pause
                        </label>
                      </div>
                      <div class="form-check form-check-inline check_4 pe-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="mediaControl"
                          id="Media_Next"
                        />
                        <label class="form-check-label" for="Media_Next">
                          Next
                        </label>
                      </div>
                      <!-- <div class="colorHighlight"></div> -->
                    </div>
                  </fieldset>
                  <fieldset name="mediaControl_Volume">
                    <legend class="form-check-label" for="mediaControl_Volume">
                      <h6>Volume</h6>
                    </legend>
                    <div class="checks">
                      <div
                        class="form-check form-check-inline check_1 ms-3 pe-4"
                      >
                        <input
                          class="form-check-input"
                          type="radio"
                          name="mediaControl"
                          id="Volume_Mute"
                        />
                        <label class="form-check-label" for="Volume_Mute">
                          Mute
                        </label>
                      </div>
                      <div class="form-check form-check-inline check_2 pe-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="mediaControl"
                          id="Volume_Down"
                        />
                        <label class="form-check-label" for="Volume_Down">
                          Down
                        </label>
                      </div>
                      <div class="form-check form-check-inline check_3 pe-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="mediaControl"
                          id="Volume_Up"
                        />
                        <label class="form-check-label" for="Volume_Up">
                          Up
                        </label>
                      </div>
                      <!-- <div class="colorHighlight"></div> -->
                    </div>
                  </fieldset>
                </form>
              </div>
              <div
                class="tab-pane fade m-3 align-content-center"
                id="window-tab-pane"
                role="tabpanel"
                aria-labelledby="window-tab"
                tabindex="0"
              >
                <form class="card-body">
                  <fieldset name="swWindowRef" class="row mb-3">
                    <label for="swWindowRef" class="form-label"
                      >Window Ref</label
                    >
                    <div class="col-auto">
                      <label for="windowClassSelect" class="visually-hidden"
                        >Window Reference Type</label
                      >
                      <select
                        class="form-select col-auto"
                        id="windowClassSelect"
                      >
                        <option value="ahk_class" selected>ahk_class</option>
                        <option value="ahk_exe">ahk_exe</option>
                        <option value="ahk_pid">ahk_pid</option>
                        <option value="ahk_id">ahk_id</option>
                      </select>
                    </div>
                    <div class="col-auto">
                      <input
                        type="text"
                        class="form-control"
                        name="swWindowRef"
                        id="swWindowRef"
                      />
                    </div>
                    <div class="col-auto">
                      <button type="button" class="btn btn-secondary">
                        Window Spy
                      </button>
                    </div>
                  </fieldset>
                  <fieldset name="wndControl-Action" class="mb-3">
                    <legend class="form-check-label" for="wndControl-Action">
                      <h6>Action</h6>
                    </legend>
                    <div class="checks align-items-center">
                      <div
                        class="form-check form-check-inline check_1 ms-2 pe-4"
                      >
                        <input
                          class="form-check-input"
                          type="radio"
                          name="wndControl-Action"
                          id="Window_Toggle"
                        />
                        <label class="form-check-label" for="Window_Toggle">
                          Toggle/Run
                        </label>
                      </div>
                      <div class="form-check form-check-inline check_2 pe-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="wndControl-Action"
                          id="Window_Maximise"
                        />
                        <label class="form-check-label" for="Window_Maximise">
                          Maximise/Restore
                        </label>
                      </div>
                      <div class="form-check form-check-inline check_3 pe-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="wndControl-Action"
                          id="Window_Close"
                        />
                        <label class="form-check-label" for="Window_Close">
                          Close
                        </label>
                      </div>
                      <!-- <div class="colorHighlight"></div> -->
                    </div>
                  </fieldset>
                  <fieldset name="wndControl-Mod" class="mb-3">
                    <legend class="form-check-label" for="wndControl-Mod">
                      <h6>Modify</h6>
                    </legend>
                    <div class="checks align-items-center">
                      <div
                        class="form-check form-check-inline check_1 ms-2 pe-4"
                      >
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="wndMod-Move"
                          value="Move"
                        />
                        <label class="form-check-label" for="wndMod-Move">
                          Move
                        </label>
                      </div>
                      <div class="form-check form-check-inline check_2 pe-4">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="wndMod-AlwaysOnTop"
                          value="AlwaysOnTop"
                        />
                        <label
                          class="form-check-label"
                          for="wndMod-AlwaysOnTop"
                        >
                          AlwaysOnTop
                        </label>
                      </div>
                      <div class="form-check form-check-inline check_3 pe-4">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="wndMod-Transparent"
                          value="Transparent"
                        />
                        <label
                          class="form-check-label"
                          for="wndMod-Transparent"
                        >
                          Transparent
                        </label>
                      </div>
                    </div>
                  </fieldset>
                  <fieldset name="wndProcessPath" class="mb-2 visually-hidden">
                    <label for="wndProcessPath" class="form-label"
                      >Path to Process</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="wndProcessPath"
                      id="wndProcessPath"
                    />
                  </fieldset>
                  <fieldset name="wndOpacity" class="mb-2 visually-hidden">
                    <label for="wndOpacity" class="form-label">Opacity</label>
                    <div class="row align-items-center">
                      <div class="col-8">
                        <input
                          type="range"
                          min="0"
                          max="255"
                          step="5"
                          value="125"
                          class="form-range"
                          name="wndOpacity"
                          id="wndOpacity"
                        />
                      </div>
                      <h5 class="col-auto ms-3">125</h5>
                    </div>
                  </fieldset>
                  <fieldset
                    name="wndMove"
                    class="row align-items-center mb-2 visually-hidden"
                  >
                    <div class="col-auto">
                      <label for="wndMove-x" class="form-label">X</label>
                      <input
                        type="number"
                        class="form-control"
                        name="wndMove-x"
                        id="wndMove-x"
                      />
                    </div>
                    <div class="col-auto">
                      <label for="wndMove-y" class="form-label">Y</label>
                      <input
                        type="number"
                        class="form-control"
                        name="wndMove-y"
                        id="wndMove-y"
                      />
                    </div>
                  </fieldset>
                </form>
              </div>
              <div
                class="tab-pane fade m-3"
                id="profile-tab-pane"
                role="tabpanel"
                aria-labelledby="profile-tab"
                tabindex="0"
              >
                <form class="mb-3 card-body">
                  <fieldset name="profileControl" class="mb-5">
                    <legend class="form-check-label" for="profileControl">
                      <h6>Toggle</h6>
                    </legend>
                    <div class="checks align-items-center">
                      <div
                        class="form-check form-check-inline check_1 ms-3 pe-4"
                      >
                        <input
                          class="form-check-input"
                          type="radio"
                          name="profileControl"
                          id="ShiftMode"
                        />
                        <label class="form-check-label" for="ShiftMode">
                          ShiftMode
                        </label>
                      </div>
                      <div class="form-check form-check-inline check_2 pe-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="profileControl"
                          id="AutoProfileSwitch"
                        />
                        <label class="form-check-label" for="AutoProfileSwitch">
                          AutoProfileSwitch
                        </label>
                      </div>
                      <div class="form-check form-check-inline check_3 pe-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="profileControl"
                          id="ShowProfiles"
                        />
                        <label class="form-check-label" for="ShowProfiles">
                          ShowProfiles
                        </label>
                      </div>
                      <div
                        class="form-check form-check-inline check_4 ms-3 pe-4"
                      >
                        <input
                          class="form-check-input"
                          type="radio"
                          name="profileControl"
                          id="Selected Profile"
                        />
                        <label class="form-check-label" for="Selected Profile">
                          Selected Profile
                        </label>
                      </div>
                      <!-- <div class="colorHighlight"></div> -->
                    </div>
                  </fieldset>
                  <fieldset
                    name="selectedProfile-Options"
                    class="row align-items-end"
                  >
                    <div class="col-6">
                      <label for="selectedProfile-Name" class="form-label"
                        >Name</label
                      >
                      <select
                        type="select"
                        class="form-select col-auto"
                        name="selectedProfile-Name"
                        id="selectedProfile-Name"
                      >
                        <option value="Default" selected>Default</option>
                      </select>
                    </div>
                    <div class="form-check check_1 col-auto mx-3 pe-4">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="AutoProfileSwitch-Off"
                      />
                      <label
                        class="form-check-label"
                        for="AutoProfileSwitch-Off"
                      >
                        Turn AutoProfileSwitch off
                      </label>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </section>
        <footer class="row gy-4"></footer>
      </main>
    </div>
  </body>
</html>
